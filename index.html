<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Chronometer Web App</title>
</head>

<body>
  <main class="main-container">
    <div class="inner-container">
      <div id="chronometer">00:00:00</div>
      <div class="btn-container">
        <button id="start-pause-btn" class="button start"><i class="bi bi-play-fill"></i></button>
        <button id="restart-btn" class="button"><i class="bi bi-arrow-counterclockwise"></i></button>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
